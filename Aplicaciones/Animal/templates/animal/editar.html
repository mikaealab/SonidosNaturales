{% extends 'plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded">
        <h1 class="mb-4">Editar Animal</h1>

        <form action="{% url 'procesar_edicion_animal' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ animalEditar.id }}">

            <label>Nombre Común</label>
            <input type="text" name="nombre_comun" value="{{ animalEditar.nombre_comun }}" class="form-control" required>

            <label>Nombre Científico</label>
            <input type="text" name="nombre_cientifico" value="{{ animalEditar.nombre_cientifico }}" class="form-control">

            <label>Tipo</label>
            <input type="text" name="tipo" value="{{ animalEditar.tipo }}" class="form-control" required>

            <label>Imagen</label>
            {% if animalEditar.imagen %}
                <p><strong>Imagen actual:</strong></p>
                <img src="{{ animalEditar.imagen.url }}" alt="Imagen" width="100" class="mb-2">
            {% endif %}
            <input type="file" name="imagen" class="form-control mb-3">

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a class="btn btn-outline-danger" href="{% url 'lista_animales' %}">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<br>
{% endblock %}
