{% extends 'plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded">
        <h1 class="mb-4">Nueva Grabación</h1>
        <form action="{% url 'guardar_grabacion' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label>Animal</label>
            <select name="animal" class="form-control" required>
                <option value="">Seleccione un animal</option>
                {% for a in animales %}
                <option value="{{ a.id }}">{{ a.nombre_comun }}</option>
                {% endfor %}
            </select>

            <label>Ubicación</label>
            <select name="ubicacion" class="form-control" required>
                <option value="">Seleccione una ubicación</option>
                {% for u in ubicaciones %}
                <option value="{{ u.id }}">{{ u.nombre }}</option>
                {% endfor %}
            </select>

            <label>Archivo de audio</label>
            <input type="file" name="archivo_audio" class="form-control" required>

            <label>Fecha</label>
            <input type="date" name="fecha" class="form-control" required>

            <label>Investigador</label>
            <input type="text" name="investigador" class="form-control" required>

            <label>Observaciones</label>
            <textarea name="observaciones" class="form-control" rows="3"></textarea>

            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'lista_grabaciones' %}">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
