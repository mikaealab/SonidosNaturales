{% extends 'plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded">
        <h1 class="mb-4">Editar Ubicación</h1>
        <form action="{% url 'procesar_edicion_ubicacion' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ ubicacionEditar.id }}">

            <label>Nombre</label>
            <input type="text" name="nombre" value="{{ ubicacionEditar.nombre }}" class="form-control" required>

            <label>Latitud</label>
            <input type="number" step="0.000001" name="latitud" value="{{ ubicacionEditar.latitud }}" class="form-control" required>

            <label>Longitud</label>
            <input type="number" step="0.000001" name="longitud" value="{{ ubicacionEditar.longitud }}" class="form-control" required>

            <label>Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3">{{ ubicacionEditar.descripcion }}</textarea>

            <br>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a class="btn btn-outline-danger" href="{% url 'lista_ubicaciones' %}">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
