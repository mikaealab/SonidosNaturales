{% extends "plantilla.html" %}
{% block contenido %}

<script>
    function confirmDelete(id) {
        Swal.fire({
            title: "CONFIRMACIÓN",
            text: "¿Está seguro de eliminar esta ubicación?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sí, eliminar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "eliminar/" + id + "/";
            }
        });
    }
</script>

<h1 class="text-center">Listado de Ubicaciones</h1>
<div class="text-end mb-3">
    <a href="nuevo/" class="btn btn-outline-success">Agregar Ubicación</a>
</div>

<table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for u in ubicaciones %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.latitud }}</td>
            <td>{{ u.longitud }}</td>
            <td>{{ u.descripcion }}</td>
            <td>
                <a href="editar/{{ u.id }}/" class="btn btn-outline-warning">
                    <i class="fa fa-pen"></i>
                </a>
                <a href="#" onclick="confirmDelete('{{ u.id }}')" class="btn btn-outline-danger">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/" class="btn btn-secondary">Volver al menú</a>
{% endblock %}
