{% extends 'plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded">
        <h1 class="mb-4">Nueva Ubicación</h1>
        <form action="{% url 'guardar_ubicacion' %}" method="post">
            {% csrf_token %}
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" required>

            <label>Latitud</label>
            <input type="number" step="0.000001" name="latitud" class="form-control" required>

            <label>Longitud</label>
            <input type="number" step="0.000001" name="longitud" class="form-control" required>

            <label>Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3"></textarea>

            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'lista_ubicaciones' %}">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
